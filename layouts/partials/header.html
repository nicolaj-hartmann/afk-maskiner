<header class="bg-white shadow-sm fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center">
            {{ $logo := resources.Get "images/logo.svg" }}
            <a href="/">
                {{ with $logo }}
                    <img src="{{ .RelPermalink }}" alt="AFK Maskiner Logo" class="h-8 md:h-10">
                {{ end }}
            </a>
        </div>
        
        <nav class="hidden md:flex space-x-8">
            <a href="/" class="text-gray-700 hover:text-blue-600">Forside</a>
            <a href="/produkter" class="text-gray-700 hover:text-blue-600">Produkter</a>
            <a href="/services" class="text-gray-700 hover:text-blue-600">Services</a>
            <a href="/kontakt" class="text-gray-700 hover:text-blue-600">Kontakt</a>
        </nav>

        <button class="md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</header>
