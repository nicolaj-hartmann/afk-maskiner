{{ define "main" }}
<div class="container mx-auto px-4 py-8 mt-20">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    <ul class="space-y-4">
    {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">
                {{ .Title }}
            </a>
        </li>
    {{ end }}
    </ul>
</div>
{{ end }}
